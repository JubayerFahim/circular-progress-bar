<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated circle Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Font-awesome/css/all.css">
</head>
<body>
    
<div class="skill">
   <div class="outer">
       <div class="inner">
           <div id="number">
           </div>
       </div>
    </div>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
     <defs>
         <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#e91e63" />
            <stop offset="100%" stop-color="#673ab7" />
         </linearGradient>
       </defs>
      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>

</div>
  <!--Second Skill-->  
<div class="skill-One">
    <div class="outer-One">
        <div class="inner-One">
            <div id="numberOne"></div></div>
    </div>
    
    <svg class="smg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle class="cicl" cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
    
    </div>
 <!--third Skill-->  
 <div class="skill-tree">
    <div class="outer-tree">
        <div class="inner-tree">
            <div id="tree"></div></div>
    </div>
    
    <svg class="smgtwo" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle class="cicltwo" cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
